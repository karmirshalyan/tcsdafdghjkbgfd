<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spotify Now Playing</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        overflow: hidden;
        background: #000;
        color: white;
        min-height: 100vh; 
        display: flex; 
        align-items: center;
        justify-content: center;
        position: relative; 
    }

    #blur-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        filter: blur(40px) brightness(0.4);
        z-index: -1;
        transform: scale(1.2);
        transition: background-image 0.5s ease;
    }

    #vinyl-container {
        position: relative; 
        width: min(500px, 90vmin);
        height: min(500px, 90vmin);
        border-radius: 50%;
        background: radial-gradient(#111 0%, #000 60%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        z-index: 2;
    }

    #albumImage {
        width: 84%;
        height: 84%;
        border-radius: 50%;
        object-fit: cover;
        transition: opacity 0.4s ease;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .spinning {
        animation: spin 12s linear infinite;
    }

    .paused {
        animation-play-state: paused;
    }
    
    #song-info {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        z-index: 3;
        width: 90%;
        max-width: 600px;
        word-wrap: break-word;
    }

    #artistName {
        font-size: 20px;
        opacity: 0.7;
        margin-top: 4px;
    }

    .lyric-floating {
        position: absolute;
        font-size: 22px;
        opacity: 0;
        white-space: nowrap;
        pointer-events: none;
        color: #fff;
        text-shadow: 0 0 5px #fff;
        z-index: 1;
        transition: all 1s ease;
    }

    .lyric-active {
        opacity: 1 !important;
        transform: scale(1.3);
        text-shadow: 0 0 25px #fff;
    }

    /* Стили для модального окна аутентификации */
    #auth-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    #auth-content {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        max-width: 420px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    #auth-content h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #1DB954;
    }

    .auth-option {
        background: #2d2d2d;
        border: none;
        color: white;
        padding: 15px 20px;
        margin: 10px 0;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .auth-option:hover {
        background: #3d3d3d;
    }

    #spotify-code-input {
        display: none;
        margin-top: 20px;
    }

    #access-code {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #2d2d2d;
        color: white;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    #submit-code {
        background: #1DB954;
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    }

    .info-text {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 15px;
        line-height: 1.4;
    }

        color: #1DB954;
        text-decoration: none;
    }

    .info-text a:hover {
        text-decoration: underline;
    }

    .loading {
        opacity: 0.7;
        pointer-events: none;
    }
</style>

<div id="song-info">

<!-- Модальное окно выбора способа аутентификации -->
<div id="auth-modal">
    <div id="auth-content">
        <h2>Выберите способ аутентификации</h2>
        <button class="auth-option" id="pkce-auth">Войти через PKCE (рекомендуется)</button>
        <button class="auth-option" id="spotify-code-auth">Ввести Access Token / Authorization Code</button>
        
        <div id="spotify-code-input">
            <input type="text" id="access-code" placeholder="Вставьте Access Token (или короткий Code)">
            <button id="submit-code">Подтвердить</button>
            <div class="info-text">
                Если у вас готов Access Token (из spotify-refresh-token-generator) — вставьте его целиком.<br>
                Если у вас короткий authorization code — вставьте его, и сайт попробует обменять его на токен.
                <br><br>
                Получите код/токен на: 
                <a href="https://spotify-refresh-token-generator.netlify.app/" target="_blank">
                    spotify-refresh-token-generator.netlify.app
                </a>
            </div>
        </div>
    </div>
</div>

<script>
const client_id = "ca2b2a8fbe6c4adf9357b81a525ca490";
const redirect_uri = "https://karmirshalyan.github.io/spotifynowplaying/";
const scopes = ["user-read-currently-playing", "user-read-playback-state", "streaming"];

let token = null;
let currentAlbum = '';
let lyrics = [];
let playbackStartTime = 0;
let duration = 0;
let isPaused = false;
let lastTrackId = ""; 

// ===================== AUTH FUNCTIONS =====================
function generateRandomString(length) {
    let text = "";
    const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * Math.random() * possible.length));
    }
    return text;
}

async function sha256(plain) {
    const encoder = new TextEncoder();
    const data = encoder.encode(plain);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return btoa(String.fromCharCode(...new Uint8Array(hash)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
}

function saveVerifier(v) { localStorage.setItem("code_verifier", v); }
function loadVerifier() { return localStorage.getItem("code_verifier"); }

async function startAuth() {
    const codeVerifier = generateRandomString(64);
    saveVerifier(codeVerifier);
    const codeChallenge = await sha256(codeVerifier);

    const authUrl =
        "https://accounts.spotify.com/authorize" +
        `?client_id=${client_id}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirect_uri)}` +
        `&scope=${encodeURIComponent(scopes.join(" "))}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;

    // перед редиректом скрываем модал, чтобы UX был чище
    hideAuthModal();
    window.location = authUrl;
}

async function requestAccessToken(code) {
    const code_verifier = loadVerifier();
    const body = new URLSearchParams({
        client_id,
        grant_type: "authorization_code",
        code,
        redirect_uri,
        code_verifier
    });

    const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
    });

    return await res.json();
}

async function refreshToken(refresh_token) {
    const body = new URLSearchParams({
        client_id,
        grant_type: "refresh_token",
        refresh_token
    });

    const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
    });

    return await res.json();
}

async function handleAuth() {
    const params = new URLSearchParams(window.location.search);

    if (params.get("code")) {
        // Обработка PKCE потока
        const code = params.get("code");
        const tokenData = await requestAccessToken(code);

        if (tokenData.access_token) {
            localStorage.setItem("access_token", tokenData.access_token);
            localStorage.setItem("refresh_token", tokenData.refresh_token);
            window.history.replaceState({}, document.title, redirect_uri);
            return tokenData.access_token;
        } else {
            console.error("Ошибка PKCE аутентификации:", tokenData);
            showAuthModal();
            return null;
        }
    }

    const stored = localStorage.getItem("access_token");
    if (stored) return stored;

    // Если нет токена, показываем модальное окно
    showAuthModal();
    return null;
}

// Функция для обработки Spotify Access Code через внешний сервис
async function handleSpotifyAccessCode(code) {
    // ЕСЛИ пользователь вставил готовый access_token (эвристика) — принимаем его как есть
    if (looksLikeAccessToken(code)) {
        localStorage.setItem("access_token", code);
        hideAuthModal();
        return code;
    }

    try {
        // Показываем состояние загрузки
        const submitBtn = document.getElementById('submit-code');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Загрузка...';
        submitBtn.classList.add('loading');

        // Попытка: внешний сервис (если у него есть функция token)
        // Заметь: этот запрос может не работать из-за CORS — поэтому ниже есть fallback
        const response = await fetch("https://spotify-refresh-token-generator.netlify.app/.netlify/functions/token", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                code: code
            })
        });
        
        if (!response.ok) {
            // если внешний сервис недоступен — падаем в catch и используем прямой обмен
            throw new Error(`External service error ${response.status}`);
        }
        
        const tokenData = await response.json();
        
        if (tokenData.access_token) {
            localStorage.setItem("access_token", tokenData.access_token);
            if (tokenData.refresh_token) localStorage.setItem("refresh_token", tokenData.refresh_token);
            hideAuthModal();
            return tokenData.access_token;
        } else {
            throw new Error("Не удалось получить токен из внешнего сервиса");
        }
    } catch (error) {
        console.warn("Внешний сервис не сработал или недоступен, пытаем прямой обмен:", error);
        // Фолбек: пробуем прямой обмен с Spotify (если код — authorization code)
        try {
            const t = await handleSpotifyAccessCodeDirect(code);
            return t;
        } catch (directError) {
            console.error("Ошибка при прямом обмене код->токен:", directError);
            alert("Не удалось получить токен: " + directError.message);
            return null;
        }
    } finally {
        const submitBtn = document.getElementById('submit-code');
        submitBtn.textContent = 'Подтвердить';
        submitBtn.classList.remove('loading');
    }
}

// Альтернативный метод - прямой запрос к Spotify (для authorization code)
async function handleSpotifyAccessCodeDirect(code) {
    const body = new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        redirect_uri: redirect_uri,
        client_id: client_id
    });

    const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { 
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: body
    });

    const tokenData = await res.json();

    if (tokenData.access_token) {
        localStorage.setItem("access_token", tokenData.access_token);
        if (tokenData.refresh_token) localStorage.setItem("refresh_token", tokenData.refresh_token);
        hideAuthModal();
        return tokenData.access_token;
    } else {
        throw new Error(tokenData.error_description || JSON.stringify(tokenData));
    }
}

// Эвристика: выглядит ли строка как access_token
function looksLikeAccessToken(s) {
    if (!s) return false;
    if (s.indexOf(' ') !== -1) return false; // не должно быть пробелов
    // access token обычно длиннее ~30 символов; authorization code — гораздо короче
    return s.length > 30;
}

// Функции для работы с модальным окном
function showAuthModal() {
    const m = document.getElementById('auth-modal');
    if (m) m.style.display = 'flex';
}

function hideAuthModal() {
    const m = document.getElementById('auth-modal');
    if (m) m.style.display = 'none';
}

// Обработчики событий для кнопок аутентификации
document.getElementById('pkce-auth').addEventListener('click', function() {
    startAuth();
});

document.getElementById('spotify-code-auth').addEventListener('click', function() {
    document.getElementById('spotify-code-input').style.display = 'block';
    // фокус на поле
    document.getElementById('access-code').focus();
});

document.getElementById('submit-code').addEventListener('click', async function() {
    const input = document.getElementById('access-code').value.trim();
    if (!input) {
        alert("Пожалуйста, вставьте Access Token или Authorization Code");
        return;
    }

    // Если это похоже на готовый access_token — сохраняем и стартуем
    if (looksLikeAccessToken(input)) {
        localStorage.setItem("access_token", input);
        hideAuthModal();
        initPlayer();
        return;
    }

    // Иначе пытаемся обменять как authorization code
    const tokenFromCode = await handleSpotifyAccessCode(input);
    if (tokenFromCode) {
        initPlayer();
    }
});

// Также разрешаем отправку по нажатию Enter
document.getElementById('access-code').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('submit-code').click();
    }
});

// ===================== token helpers =====================
async function getValidToken() {
    let t = localStorage.getItem("access_token");
    const refresh_token = localStorage.getItem("refresh_token");

    if (!t) {
        t = await handleAuth();
        if (!t) return null;
    }

    // Проверяем валидность токена
    try {
        const test = await fetch("https://api.spotify.com/v1/me", {
            headers: { Authorization: "Bearer " + t }
        });

        if (test.status === 401 && refresh_token) {
            const newTok = await refreshToken(refresh_token);
            if (newTok && newTok.access_token) {
                localStorage.setItem("access_token", newTok.access_token);
                if (newTok.refresh_token) localStorage.setItem("refresh_token", newTok.refresh_token);
                return newTok.access_token;
            } else {
                // сброс и повторная аутентификация
                localStorage.removeItem("access_token");
                localStorage.removeItem("refresh_token");
                showAuthModal();
                return null;
            }
        }

        return t;
    } catch (err) {
        console.error("Ошибка при проверке токена:", err);
        return t; // возвращаем то, что есть — fetchSong обработает 401 если всё плохо
    }
}

// ===================== LYRICS FUNCTIONS =====================
function clearLyrics() {
    const old = document.querySelectorAll('.lyric-floating');
    old.forEach(el => el.remove());
}

function scatterLyrics() {
    clearLyrics();

    lyrics.forEach((line, index) => {
        const span = document.createElement("div");
        span.className = "lyric-floating";
        span.id = `lyric-${index}`;
        span.textContent = line.text;

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        let x, y;
        do {
            x = Math.random() * screenWidth;
            y = Math.random() * screenHeight;
            const dx = x - screenWidth/2;
            const dy = y - screenHeight/2;
            var distance = Math.sqrt(dx*dx + dy*dy);
        } while(distance < 180);

        span.style.left = x + "px";
        span.style.top = y + "px";
        span.style.opacity = 0;

        document.body.appendChild(span);

        setTimeout(() => {
            span.style.opacity = 0.12;
        }, 100 * index);
    });
}

function highlightLyric(currentIndex) {
    document.querySelectorAll('.lyric-floating').forEach(el => el.classList.remove('lyric-active'));
    const active = document.getElementById(`lyric-${currentIndex}`);
    if(active) active.classList.add('lyric-active');
}

function parseLRC(lrc) {
    const lines = lrc.split("\n");
    return lines.map(line => {
        const t = line.match(/\[(\d{2}):(\d{2}\.\d{2})]/);
        if(!t) return null;
        return {
            time: parseInt(t[1])*60 + parseFloat(t[2]),
            text: line.replace(/\[.*?]/g,'').trim()
        };
    }).filter(x => x);
}

function updateLyrics() {
    if(!lyrics.length) return;
    const now = (Date.now() - playbackStartTime)/1000;
    const idx = lyrics.findIndex(l => l.time > now) - 1;
    if(idx >= 0) highlightLyric(idx);
}

function fetchLyrics(track, artist, album, duration){
    const url = `https://lrclib.net/api/get?track_name=${encodeURIComponent(track)}&artist_name=${encodeURIComponent(artist)}&album_name=${encodeURIComponent(album)}&duration=${duration}`;
    fetch(url)
    .then(r=>r.json())
    .then(data=>{
        if(!data.syncedLyrics) return;
        lyrics = parseLRC(data.syncedLyrics);
        scatterLyrics();
    })
    .catch(e=>console.log(e));
}

// ===================== PLAYER =====================
let fetchInterval = null;
let lyricsInterval = null;

function startFetching() {
    if (fetchInterval) clearInterval(fetchInterval);
    if (lyricsInterval) clearInterval(lyricsInterval);
    fetchInterval = setInterval(() => fetchSong(token), 1500);
    lyricsInterval = setInterval(updateLyrics, 500);
}

async function initPlayer() {
    token = await getValidToken();
    if (token) {
        hideAuthModal();
        startFetching();
    } else {
        // токен не получен — модал останется видимым
        showAuthModal();
    }
}

// Проверяем, есть ли уже токен при загрузке страницы (и редирект PKCE)
window.addEventListener('DOMContentLoaded', function() {
    const stored = localStorage.getItem("access_token");
    const params = new URLSearchParams(window.location.search);

    if (params.get("code")) {
        // есть возврат от PKCE — обработаем
        initPlayer();
    } else if (stored) {
        initPlayer();
    } else {
        showAuthModal();
    }
});

function fetchSong(tokenToUse) {
    if (!tokenToUse) {
        console.warn("fetchSong вызван без токена");
        return;
    }

    fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: { 'Authorization': 'Bearer ' + tokenToUse }
    })
    .then(res => {
        if (res.status === 204) {
            // нет активного трека
            document.getElementById('trackName').textContent = "Нет активного трека";
            document.getElementById('artistName').textContent = "Воспроизведите музыку в Spotify";
            clearLyrics();
            lastTrackId = "";
            return null;
        }
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
    })
    .then(data => {
        if (!data) return;
        if(!data.item) {
            clearLyrics();
            lastTrackId = "";
            document.getElementById('trackName').textContent = "Нет активного трека";
            document.getElementById('artistName').textContent = "Воспроизведите музыку в Spotify";
            return;
        }

        const track = data.item;

        // Если трек сменился
        if(track.id !== lastTrackId) {
            lastTrackId = track.id;
            clearLyrics();
            lyrics = [];
            
            document.getElementById('trackName').textContent = track.name;
            document.getElementById('artistName').textContent = track.artists.map(a => a.name).join(', ');
            
            fetchLyrics(track.name, track.artists[0].name, track.album.name, track.duration_ms / 1000);
        }

        duration = track.duration_ms / 1000;
        playbackStartTime = Date.now() - data.progress_ms;
        isPaused = !data.is_playing;

        const cover = track.album.images[0].url;
        if(cover !== currentAlbum) {
            currentAlbum = cover;
            const albumImg = document.getElementById('albumImage');
            albumImg.style.opacity = 0;
            setTimeout(() => {
                albumImg.src = cover;
                albumImg.style.opacity = 1;
                document.getElementById('blur-bg').style.backgroundImage = `url(${cover})`;
            }, 300);
        }

        updateRotation();
    })
    .catch(e => {
        console.log("Ошибка получения данных:", e);
        if (e.message.includes('401')) {
            // Токен невалиден, запускаем аутентификацию заново
            localStorage.removeItem("access_token");
            localStorage.removeItem("ref
