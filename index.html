<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spotify Now Playing</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        overflow: hidden;
        background: #000;
        color: white;
        min-height: 100vh; 
        display: flex; 
        align-items: center;
        justify-content: center;
        position: relative; 
    }

    #authModal {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    #authBox {
        background: #111;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 380px;
        box-shadow: 0 0 20px #000;
    }

    #authBox h2 {
        margin-bottom: 20px;
    }

    .authBtn {
        display: block;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        margin: 10px 0;
        border: none;
        background: #1DB954;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
    }

    #tokenInput {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: none;
    }

    #blur-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        filter: blur(40px) brightness(0.4);
        z-index: -1;
        transform: scale(1.2);
        transition: background-image 0.5s ease;
    }
    #vinyl-container {
        position: relative; 
        width: min(500px, 90vmin);
        height: min(500px, 90vmin);
        border-radius: 50%;
        background: radial-gradient(#111 0%, #000 60%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        z-index: 2;
    }
    #albumImage {
        width: 84%;
        height: 84%;
        border-radius: 50%;
        object-fit: cover;
        transition: opacity 0.4s ease;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .spinning {
        animation: spin 12s linear infinite;
    }
    .paused {
        animation-play-state: paused;
    }
    #song-info {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        z-index: 3;
        width: 90%;
        max-width: 600px;
        word-wrap: break-word;
    }
    #artistName {
        font-size: 20px;
        opacity: 0.7;
        margin-top: 4px;
    }
    .lyric-floating {
        position: absolute;
        font-size: 22px;
        opacity: 0;
        white-space: nowrap;
        pointer-events: none;
        color: #fff;
        text-shadow: 0 0 5px #fff;
        z-index: 1;
        transition: all 1s ease;
    }
    .lyric-active {
        opacity: 1 !important;
        transform: scale(1.3);
        text-shadow: 0 0 25px #fff;
    }
</style>
</head>
<body>

<!-- МОДАЛЬНОЕ ОКНО ВЫБОРА АВТОРИЗАЦИИ -->
<div id="authModal">
    <div id="authBox">
        <h2>Как войти?</h2>

        <button class="authBtn" onclick="choosePKCE()">Встроенная Авторизация Spotify</button>

        <div style="margin-top:15px; font-size:14px; opacity:0.7;">
            или используйте Spotify Access Code
        </div>

        <input id="tokenInput" placeholder="Вставьте Access Token..." />
        <button class="authBtn" onclick="useCustomAccessToken()">Использовать Token</button>
    </div>
</div>

<div id="blur-bg"></div>

<div id="vinyl-container">
    <img id="albumImage" src="" />
</div>

<div id="song-info">
    <div id="trackName">Track</div>
    <div id="artistName">Artist</div>
</div>

<script>
/* ==== начало твоего кода, не трогал ==== */

const client_id = "ca2b2a8fbe6c4adf9357b81a525ca490";
const redirect_uri = "https://karmirshalyan.github.io/spotifynowplaying/";
const scopes = ["user-read-currently-playing", "user-read-playback-state", "streaming"];

let token = null;
let currentAlbum = '';
let lyrics = [];
let playbackStartTime = 0;
let duration = 0;
let isPaused = false;
let lastTrackId = ""; 

function choosePKCE() {
    document.getElementById("authModal").style.display = "none";
    initPlayer("pkce");
}

function useCustomAccessToken() {
    const t = document.getElementById("tokenInput").value.trim();
    if (!t) return alert("Введите корректный токен!");

    localStorage.setItem("access_token", t);
    document.getElementById("authModal").style.display = "none";
    initPlayer("custom");
}

/* ==== твой PKCE код ниже полностью сохранён ==== */

function generateRandomString(length) {
    let text = "";
    const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
    }
    return text;
}

async function sha256(plain) {
    const encoder = new TextEncoder();
    const data = encoder.encode(plain);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return btoa(String.fromCharCode(...new Uint8Array(hash)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
}

function saveVerifier(v) { localStorage.setItem("code_verifier", v); }
function loadVerifier() { return localStorage.getItem("code_verifier"); }

async function startAuth() {
    const codeVerifier = generateRandomString(64);
    saveVerifier(codeVerifier);
    const codeChallenge = await sha256(codeVerifier);

    const authUrl =
        "https://accounts.spotify.com/authorize" +
        `?client_id=${client_id}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirect_uri)}` +
        `&scope=${encodeURIComponent(scopes.join(" "))}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;

    window.location = authUrl;
}

async function requestAccessToken(code) {
    const code_verifier = loadVerifier();
    const body = new URLSearchParams({
        client_id,
        grant_type: "authorization_code",
        code,
        redirect_uri,
        code_verifier
    });

    const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
    });

    return await res.json();
}

async function refreshToken(refresh_token) {
    const body = new URLSearchParams({
        client_id,
        grant_type: "refresh_token",
        refresh_token
    });

    const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
    });

    return await res.json();
}

async function handleAuth() {
    const params = new URLSearchParams(window.location.search);

    if (params.get("code")) {
        const code = params.get("code");
        const tokenData = await requestAccessToken(code);

        localStorage.setItem("access_token", tokenData.access_token);
        localStorage.setItem("refresh_token", tokenData.refresh_token);
        window.history.replaceState({}, document.title, redirect_uri);
        return tokenData.access_token;
    }

    const stored = localStorage.getItem("access_token");
    if (stored) return stored;

    startAuth();
}

async function getValidToken() {
    let token = localStorage.getItem("access_token");
    const refresh_token = localStorage.getItem("refresh_token");

    if (!token) return handleAuth();

    const test = await fetch("https://api.spotify.com/v1/me", {
        headers: { Authorization: "Bearer " + token }
    });

    if (test.status === 401 && refresh_token) {
        const newTok = await refreshToken(refresh_token);
        localStorage.setItem("access_token", newTok.access_token);
        if (newTok.refresh_token) localStorage.setItem("refresh_token", newTok.refresh_token);
        return newTok.access_token;
    }

    return token;
}

/* ==== ВАЖНО: изменена только эта функция ==== */
async function initPlayer(method) {
    if (method === "pkce") {
        token = await getValidToken();
    } else {
        token = localStorage.getItem("access_token");
    }

    setInterval(() => fetchSong(token), 1500);
    setInterval(updateLyrics, 500);
}

/* ==== остальной код без изменений ==== */

function clearLyrics() {
    const old = document.querySelectorAll('.lyric-floating');
    old.forEach(el => el.remove());
}

function scatterLyrics() {
    clearLyrics();

    lyrics.forEach((line, index) => {
        const span = document.createElement("div");
        span.className = "lyric-floating";
        span.id = `lyric-${index}`;
        span.textContent = line.text;

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        let x, y;
        do {
            x = Math.random() * screenWidth;
            y = Math.random() * screenHeight;
            const dx = x - screenWidth/2;
            const dy = y - screenHeight/2;
            var distance = Math.sqrt(dx*dx + dy*dy);
        } while(distance < 180);

        span.style.left = x + "px";
        span.style.top = y + "px";
        span.style.opacity = 0;

        document.body.appendChild(span);

        setTimeout(() => {
            span.style.opacity = 0.12;
        }, 100 * index);
    });
}

function highlightLyric(currentIndex) {
    document.querySelectorAll('.lyric-floating').forEach(el => el.classList.remove('lyric-active'));
    const active = document.getElementById(`lyric-${currentIndex}`);
    if(active) active.classList.add('lyric-active');
}

function parseLRC(lrc) {
    const lines = lrc.split("\n");
    return lines.map(line => {
        const t = line.match(/\[(\d{2}):(\d{2}\.\d{2})]/);
        if(!t) return null;
        return {
            time: parseInt(t[1])*60 + parseFloat(t[2]),
            text: line.replace(/\[.*?]/g,'').trim()
        };
    }).filter(x => x);
}

function updateLyrics() {
    if(!lyrics.length) return;
    const now = (Date.now() - playbackStartTime)/1000;
    const idx = lyrics.findIndex(l => l.time > now) - 1;
    if(idx >= 0) highlightLyric(idx);
}

function fetchLyrics(track, artist, album, duration){
    const url = `https://lrclib.net/api/get?track_name=${encodeURIComponent(track)}&artist_name=${encodeURIComponent(artist)}&album_name=${encodeURIComponent(album)}&duration=${duration}`;
    fetch(url)
    .then(r=>r.json())
    .then(data=>{
        if(!data.syncedLyrics) return;
        lyrics = parseLRC(data.syncedLyrics);
        scatterLyrics();
    })
    .catch(e=>console.log(e));
}

function fetchSong(token) {
    fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        if(!data || !data.item) {
            clearLyrics();
            lastTrackId = "";
            return;
        }

        const track = data.item;

        if(track.id !== lastTrackId) {
            lastTrackId = track.id;
            clearLyrics();
            lyrics = [];
            
            document.getElementById('trackName').textContent = track.name;
            document.getElementById('artistName').textContent = track.artists.map(a => a.name).join(', ');
            
            fetchLyrics(track.name, track.artists[0].name, track.album.name, track.duration_ms / 1000);
        }

        duration = track.duration_ms / 1000;
        playbackStartTime = Date.now() - data.progress_ms;
        isPaused = !data.is_playing;

        const cover = track.album.images[0].url;
        if(cover !== currentAlbum) {
            currentAlbum = cover;
            const albumImg = document.getElementById('albumImage');
            albumImg.style.opacity = 0;
            setTimeout(() => {
                albumImg.src = cover;
                albumImg.style.opacity = 1;
                document.getElementById('blur-bg').style.backgroundImage = `url(${cover})`;
            }, 300);
        }

        updateRotation();
    })
    .catch(e => console.log(e));
}

function updateRotation() {
    const vinyl = document.getElementById('vinyl-container');
    if(!isPaused){
        vinyl.classList.add('spinning');
        vinyl.classList.remove('paused');
    } else {
        vinyl.classList.add('paused');
    }
}
</script>

</body>
</html>
